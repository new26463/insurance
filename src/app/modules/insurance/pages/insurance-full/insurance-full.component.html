<div class="card m-3 max-w-lg">
  <form
    (ngSubmit)="submit()"
    [formGroup]="insureForm"
    class="flex flex-col"
  >
    <div class="flex flex-row gap-3 p-3">
      <div class="flex grow gap-2">
        <label for="name">ชื่อ</label>
        <input
          id="name"
          class="w-full"
          formControlName="name"
          type="text"
        />
      </div>
      <div class="flex grow gap-2">
        <label for="surname">นามสกุล</label>
        <input
          id="surname"
          class="w-full"
          formControlName="surname"
          type="text"
        />
      </div>
    </div>
    <div class="flex flex-row gap-3 p-3">
      <label for="province-select">จังหวัด</label>
      <select
        id="province-select"
        name="province"
        formControlName="province"
      >
        <option
          disabled
          hidden
          selected
          value=""
        >
          --เลือกจังหวัด--
        </option>
        <option
          *ngFor="let item of PROVINCE"
          [value]="item.name_th"
        >
          {{item['name_th']}}
        </option>
      </select>
    </div>
    <div class="flex flex-row gap-3 p-3">
      <label for="phoneNumber">เบอร์โทรศัพท์</label>
      <input
        id="phoneNumber"
        formControlName="phoneNumber"
        maxlength="10"
        type="text"
      />
    </div>
    <div class="flex flex-row gap-3 p-3">
      <label for="personalId">เลขบัตรประชาชน</label>

      <input
        id="personalId"
        formControlName="personalId"
        maxlength="13"
        type="text"
      />
    </div>
    <div class="flex flex-row gap-3 p-3">
      <label for="email">E-Mail</label>

      <input
        id="email"
        formControlName="email"
        type="email"
      />
    </div>
    <div class="flex flex-row gap-3 p-3">
      <app-e-signature (onSubmit)="onSign($event)"></app-e-signature>
    </div>

    <button>ยืนยัน</button>
  </form>
</div>
